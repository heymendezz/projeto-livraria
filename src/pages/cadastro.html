<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>Livraria 021</title>
</head>
<body>
    <section id="container">
        <header id="menu">
            <a href="/index.html"><img src="../img/logo_livraria_021.png" alt="Logomarca Livraria 021" id="logomarca"></a>
            <form action="#" id="search">
                <input type="text" placeholder="Busque aqui por título, autor ou editora." name="search" id="search-bar">
                <button type="submit" id="search-button"><img src="../img/icon/search-icon.png" id="search-icon"></button>
            </form>
            <div id="login">
                <img src="../img/icon/login-icon.png" alt="Icone de Login do usuario" id="icon">
                <div id="container-cadastro">
                    <p class="cadastro-texto">Olá, bem vindo(a)!</p><br>
                    <p class="cadastro-texto"><a href="/src/pages/cadastro.html">Entre ou Cadastre-se</a></p>
                </div>
            </div>
            <a href=""><img src="../img/icon/sacola-icon.png" alt="Simbolo carrinho de compras" id="icon"></a>
        </header>

        <section id="cadastro" class="login-form">
                <h2 class="form-title">Efetue seu cadastro</h2>
                <p class="aviso-login">Campos com * são obrigatorios</p>
                <form class="formulario">
                    <label for="fname">Nome *</label><br>
                    <input type="text" id="nome" name="fname" class="input" required/><br>
                    <label for="lname">Sobrenome *</label><br>
                    <input type="nome" id="lname" name="lname" class="input" required/><br>
                    <label for="birthday">Data de Nascimento *</label><br>
                    <input type="date" id="aniversario" name="birthday" class="input-date" required/><br>
                    <label for="email">Email *</label><br>
                    <input type="email" id="email" name="email" class="input" required/><br>
                    <label for="phone">Telefone</label><br>
                    <input type="text" id="phone" name="phone" class="input"><br>
                    <p>Endereço</p>
                    <label for="cep">CEP</label><br>
                    <input name="cep" id="cep" class="input"><br>
                    <div id="erro"></div>
                    <label class="campo__etiqueta" for="endereco">Endereço *</label><br>
                    <input name="endereco" id="endereco" class="input" required /><br>
                    <label class="campo__etiqueta" for="numero">Numero *</label><br>
                    <input name="numero" id="numero" class="input" required /><br>
                    <label class="campo__etiqueta" for="complemento">Complemento</label><br>
                    <input name="complemento" id="complemento"  class="input" /><br>
                    <label class="campo__etiqueta" for="bairro">Bairro *</label><br>
                    <input name="bairro" id="bairro" class="input" required /><br>
                    <label class="campo__etiqueta" for="cidade">Cidade *</label><br>
                    <input name="cidade" id="cidade" class="input" required /><br>
                    <label class="campo__etiqueta" for="estado">Estado *</label><br>
                    <input name="estado" id="estado" class="input" required /><br>
                    <input type="submit" value="Finalizar Cadastro" class="button-primary">
                </form>
        </section>

        <section id="footer">
            <h2 class="footer-title">Redes Sociais</h2>
            <div>
                <img src="/src/img/icon/social/facebook-icon.png" alt="Facebook Icon" class="icon-footer">
                <img src="/src/img/icon/social/instagram-icon.png" alt="Instagram Icon" class="icon-footer">
                <img src="/src/img/icon/social/twitter-icon.png" alt="Twitter Icon" class="icon-footer">
            </div>
            <h2 class="footer-title">Formas De Pagamento</h2>
            <div>
                <img src="/src/img/icon/payment/mastercard-icon.png" alt="Simbolo Mastercard" class="icon-footer">
                <img src="/src/img/icon/payment/visa-icon.png" alt="Simbolo Visa" class="icon-footer">
                <img src="/src/img/icon/payment/paypal-icon.png" alt="Simbolo Paypal" class="icon-footer">
                <img src="/src/img/icon/payment/amex-icon.png" alt="Simbolo Amex" class="icon-footer">
            </div>
            <p class="footer-subtitle">Livraria 021 - Todos os direitos reservados. Copyrights 2023</p>
            <a href="/src/pages/admin-page.html"><img src="/src/img/icon/admin-icon.png" alt="Admin Panel" class="icon-footer"></a>
        </section>

    </section>
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.js"></script>
</body>
</html>
